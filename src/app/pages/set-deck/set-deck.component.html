<app-navbar (sendElementalAttribute)="setAttribute($event)"></app-navbar>
<section class="flex w-full h-full flex-col gap-3">
  <div class="hidden md:block md:h-1/2">
    <app-view-details [bigMonster]="bigMonster"></app-view-details>
  </div>
  <div class="flex w-full h-full flex-col md:flex-row md:h-1/2">
    <div
      class="w-full h-1/2 md:w-1/2 md:h-full lg:w-1/3 p-3 bg-contain bg-no-repeat bg-center"
      [style.backgroundImage]="background"
    >
      <app-deck-central
        (sendRemovedFromDeck)="notYellow($event.monster, $event.counter)"
        [deckCounter]="deckCounter"
      ></app-deck-central>
    </div>
    <div class="w-full h-1/2 md:w-1/2 md:h-full overflow-auto px-3 lg:w-2/3">
      <app-card-select
        [monsterToLeaveYellow]="monsterToLeaveYellow"
        (cardToDad)="bigCard($event)"
        (sendCounter)="counter($event)"
        [deckCounter]="deckCounter"
        [iconImported]="iconImported"
      ></app-card-select>
    </div>
  </div>
</section>
