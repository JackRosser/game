<ul
  *ngIf="cardsList.length > 0"
  class="grid grid-cols-2 gap-2 lg:grid-cols-3 xl:grid-cols-4"
>
  <li
    *ngFor="let card of cardsList"
    class="flex flex-col gap-3 bg-cover bg-center cursor-pointer hover:brightness-110 transition-transform duration-100 text-white"
    [ngClass]="{ yellow: card.indeck }"
    (mouseover)="cardActiveHover(card)"
    (click)="selected(card)"
  >
    <div class="relative inline-block">
      <img
        src="/utilities/cardasset.png"
        alt="asset"
        class="relative w-full z-40"
      />
      <div
        class="absolute top-0 right-0 flex justify-center items-center z-40 w-[23%] h-[20%]"
      >
        <p class="bg-opacity-40 px-1 rounded-full">{{ card.hp }}</p>
      </div>
      <div
        class="absolute top-[59%] right-[5%] flex justify-center items-center z-40 w-[23%] h-[20%]"
      >
        <p class="bg-black bg-opacity-40 px-1 rounded-full">{{ card.speed }}</p>
      </div>
      <div
        class="absolute top-[59%] right-[71%] flex justify-center items-center z-40 w-[23%] h-[20%]"
      >
        <p class="bg-black bg-opacity-40 px-1 rounded-full">{{ card.def }}</p>
      </div>
      <div
        class="absolute top-[80%] right-[0] flex justify-center items-center z-40 w-[23%] h-[20%]"
      >
        <p class="bg-black bg-opacity-40 px-1 rounded-full">
          {{ card.stamina }}
        </p>
      </div>
      <div
        class="absolute top-[80%] right-[77%] flex justify-center items-center z-40 w-[23%] h-[20%]"
      >
        <p class="bg-black bg-opacity-40 px-1 rounded-full">
          {{ card.atk }}
        </p>
      </div>
      <div
        class="absolute top-[0] left-[0] flex justify-center items-center z-20 w-[23%] h-[20%]"
      >
        <img [src]="card.icon" alt="icon" class="rounded-full max-h-[65%]" />
      </div>
      <div
        class="absolute top-[28%] left-[36%] flex justify-center items-center z-10 w-[23%] h-[20%]"
      >
        <img [src]="card.img" alt="icon" class="max-w-[350%]" />
      </div>
      <div
        class="absolute bottom-[15%] left-[20%] flex justify-center items-center z-40 w-[60%] text-center"
      >
        <p>{{ card.name }}</p>
      </div>
    </div>
  </li>
</ul>
